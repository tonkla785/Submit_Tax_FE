<div class="col-7 input-radio">
  <div class="radio-box" *ngFor="let option of typeFilingData">
    <input
      type="radio"
      name="typeFiling"
      class="radio-style"
      [(ngModel)]="typeFiling"
      [value]="option.key"
      (ngModelChange)="onTypeChange($event)"
    />
    <label class="text-label" [ngClass]="{ 'is-invalid': valid === false }">
      {{ option.label }}
      <i class="bi bi-question-circle-fill"></i>
    </label>
  </div>
</div>
