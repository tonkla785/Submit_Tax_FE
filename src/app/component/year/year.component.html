<div class="custom-select-wrapper">
  <select id="month" class="custom-select" [(ngModel)]="year" (change)="onYearChange($event)"
    [ngClass]="{ 'is-invalid': valid === false }">
    <option *ngFor="let y of years" [value]="y.value" [disabled]="isDisabled(y.value)">
      {{ y.name }}
    </option>
  </select>
  <i class="bi bi-caret-down-fill custom-icon"></i>
</div>
